<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- External Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/d0d064fc80.js"
      crossorigin="anonymous"
    ></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="./styles/tweet-feed.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="nav-title">tweeter</span>
      <div class="nav-right">
        <p><strong>Write</strong> a new tweet</p>
        <div class="nav-arrow-down">
          <i class="fa-solid fa-angles-down"></i>
        </div>
      </div>
    </nav>

    <!-- Header content (scrolling) -->
    <header>
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <div class="front-name">
        <p><strong>Harinder </strong>Labana</p>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- New tweet input box -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="post-tweet-form" action="/tweets" method="POST">
          <label class="text-title" for="tweet-text"
            >What are you humming about?</label
          >
          <textarea name="text" id="tweet-text" maxlength="210"></textarea>
          <div class="tweet-character-tracker">
            <button class="submit-button" type="submit" disabled="disabled">
              Tweet
            </button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- Tweet feed -->
      <section class="tweet-feed">
        <div class="tweet-header">
          <div class="user-badge">
            <div class="user-avatar">HEAD</div>
            <div class="user-name">Newton</div>
          </div>
          <div class="user-handle">@SirIsaac</div>
        </div>

        <article>
          <div class="user-tweet">Hey! I just tweeted something!</div>
        </article>

        <div class="tweet-footer">
          <div class="date-posted">10 days ago</div>
          <div class="interaction-icons">
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
