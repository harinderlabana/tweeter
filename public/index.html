<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Stinger - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- External Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Library -->
    <script
      src="https://kit.fontawesome.com/d0d064fc80.js"
      crossorigin="anonymous"
    ></script>

    <!-- timeago Library -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="./styles/tweet-feed.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>

    <!-- Disable Viewport Zooming -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="nav-title">stinger</span>
      <div class="nav-right">
        <p><strong>Write</strong> a new sting</p>
        <div class="nav-arrow-down">
          <i class="fa-solid fa-angles-down"></i>
        </div>
      </div>
    </nav>

    <!-- Header content (scrolling) -->
    <header>
      <div class="profile-picture">
        <img src="/images/profile-bear.png" />
      </div>
      <div class="front-name">
        <p><strong>Harinder </strong>Labana</p>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- New tweet input box -->
      <section class="new-tweet">
        <div class="new-tweet-alert">
          <span>
            <i class="fa-solid fa-circle-exclamation"></i>
            Too many characters! You are over the 140 character limit.
          </span>
        </div>
        <form class="post-tweet-form" action="/tweets" method="POST">
          <label class="text-title" for="tweet-text"
            >What are you buzzing about?</label
          >
          <textarea name="text" id="tweet-text" maxlength="210"></textarea>
          <div class="tweet-character-tracker">
            <button class="submit-button" type="submit" disabled="disabled">
              sting
            </button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <!-- Loading GIF -->
      <div class="loading-gif">
        <img
          src="https://im2.ezgif.com/tmp/ezgif-2-e7b8686702.gif"
          alt="loading bird"
        />
      </div>

      <!-- Tweet feed -->
      <section class="tweets-container"></section>
    </main>
  </body>
</html>
